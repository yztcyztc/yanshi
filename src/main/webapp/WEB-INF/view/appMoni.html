<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>应用监控</title>
		<link rel="stylesheet" media="screen" href="styles/appmoni.css"/>
	</head>
	<body>
		<div>
			<h3 style="text-align:center">应用[演示]监控</h3>
					<input type="button" value="应用监控" onclick="javascrtpt:
		var ip_addr = document.location.hostname;
		window.location.href='http://'+ip_addr+':8080/yanshi/test/1'
		">
		<input type="button" value="全链路" onclick="javascrtpt:
		var ip_addr = document.location.hostname;
		window.location.href='http://'+ip_addr+':8080/yanshi/test/2'
		">

		var ip_addr = document.location.hostname;
		window.location.href='http://'+ip_addr+':8080/yanshi/test/3'
		">

                  type: 'GET',

               });">
